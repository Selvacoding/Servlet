<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="table">
      <h2 style="background-color:paleVioletRed;border-width:0.1;border-color:paleVioletRed;border-style:solid;padding:8px;">Book Registration</h2>
      <form action="RegisterServlet" method="post">
         <table>
            <tr>
               <td>Book Name</td>
               <td><input type="text" name="bookName"></td>
            </tr>
            <tr>
               <td>Book Edition</td>
               <td><input type="text" name="bookEdition"></td>
            </tr>
            <tr>
               <td>Book Price</td>
               <td><input type="text" name="bookPrice"></td>
            </tr>
            <tr>
               <td><input type="submit" value="Register"></td>
               <td><input type="reset" value="Cancel"></td>
            </tr>
         </table>
         <a href='BookListServlet' style="color:red">Book List</a>
      </form>
</div>
</body>
</html>
